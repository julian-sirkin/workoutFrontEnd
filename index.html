<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="navbar fixed-top">
        <div class="container">
        </div>
      </div>
      <div class="container">
        <div class="card" id="login-card">
          <div class="card-body">
            <h3 class="card-title">
              Login
            </h3>
              <form class="form" id="login">
                <fieldset>
                  <input type="email" name="credentials[email]" placeholder="email">
                  <input type="password" name="credentials[password]" placeholder="password">
                  <button class="btn" id="login-btn" type="submit">Login</button>
                  <h6 id="to-create-account">Create Account</h6>
                </fieldset>
              </form>
          </div>
        </div>
        <div class="card" id="signup-card">
          <div class="card-body">
            <h3 class="card-title">
              Sign UP
            </h3>
            <form>
              <input type="email" name="credentials[email]" placeholder="email">
              <input type="password" name="credentials[password]" placeholder="password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <button class="btn btn-success" id="create-acct-btn" type="submit">Create Account</button>
              <h6 id="to-login">Already Have an Account</h6>
            </form>
          </div>
        </div>
        <div class="card" id="new-workout">
          <div class="card-body">
            <h3 class="card-title">
              Log Workout
            </h3>
            <form id="log-workout">
              <fieldset>
                <input type="text" name="workout[workout_type]" placeholder="Workout Type">
                <input type="date" name="workout[completed_on]" placeholder="Day Complted">
                <input type="number" name="workout[duration]" placeholder="Time in minutes">
                <button class="btn btn-primary" id="log-workout-btn" type="submit">Log workout</button>
              </fieldset>
            </form>
          </div>
        </div>
        <div>
          <button class="btn" id="show-workouts">Show old workouts</button>
        </div>
      </div>
    </body>
</html>
